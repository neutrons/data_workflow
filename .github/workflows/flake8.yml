name: flake8

on: [push, pull_request]

jobs:
  flake8_py27:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: Install flake8
        run: python -m pip install flake8
      - name: flake8
        run: python -m flake8 src
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install flake8
        run: python -m pip install flake8
      - name: flake8
        run: python -m flake8 src
