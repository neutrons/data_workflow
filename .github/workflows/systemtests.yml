name: Systemtests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next, qa, main]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        mamba-version: "*"
        environment-file: conda_environment.yml
    - name: Install testing requirements
      run: mamba env update --file conda_development.yml
    - name: Build wheels
      run: make wheel/dasmon wheel/webmon wheel/workflow
    - name: Build test data for autoreducer
      run: make SNSdata.tar.gz
    - name: Stand up docker containers
      run: docker-compose up --build -d
      env:
          DJANGO_SETTINGS_MODULE: reporting.reporting_app.settings.envtest
          LDAP_SERVER_URI: .
          LDAP_DOMAIN_COMPONENT: .
    - name: Wait for everything to start up
      run: sleep 66
    - name: Test with pytest
      run: python -m pytest tests
      env:
          DJANGO_SETTINGS_MODULE: reporting.reporting_app.settings.envtest
          LDAP_SERVER_URI: .
          LDAP_DOMAIN_COMPONENT: .
    - name: Stand down docker containers
      run: docker-compose down
