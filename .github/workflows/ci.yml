name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next, qa, main]

jobs:
  linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
    - name: Setup libmamba solver
      run: |
        conda install -n base conda-libmamba-solver
        conda config --set solver libmamba
    - name: Install requirements
      run: |
        conda create --file conda_environment.yml
        conda env update --file conda_development.yml
    - name: Run Static Analysis
      run: SKIP=black pre-commit run --all-files
    - name: Test with pytest
      run: |
        export DJANGO_SETTINGS_MODULE='reporting.reporting_app.settings.unittest'
        python -m pytest --cov --cov-report=xml --cov-report=term src
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
    - name: Build documentation
      run: cd docs && make html
